
<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="utf-8">
    <title>Tan code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./public/swiper.min.css">
    <!-- Link tan CSS -->
    <link rel="stylesheet" href="./public/tan.css">
    <!-- logo -->
    <link type="favicon" rel="shortcut icon" href="./public/favicon.ico" />
</head>
<body>
	<div class="swiper-slide tan_load transitionAll" id="tan_load">
		<img src="./public/logowhite.png">
		<div class="tan_loadEffect transitionAll" id="tan_load_transition">
	        <span></span>
	        <span></span>
	        <span></span>
	        <span></span>
	        <span></span>
	        <span></span>
	        <span></span>
	        <span></span>
		</div>
	</div>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="./public/swiper.min.js"></script>
    <script src="./public/simJQ-2.2.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
    	//swiper初始化
    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        slidesPerView: 1,
        spaceBetween: 30,
        mousewheel: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
    });
    </script>
	<script type="text/javascript">
		//load动画
	setTimeout(function(){
		document.getElementById('tan_load_transition').style.opacity='0';
		setTimeout(function(){
			document.getElementById('tan_load').style.opacity='0';
			setTimeout(function(){
				document.getElementById('tan_load').remove();
			},1000)
		},1000)
	},1000)
</script>

</body>
</html>
